<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styleEncriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="vector.png">
    </header>

    <main>

        <section>
            <textarea class="ingresaTexto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <p class="informacion">❗ Sólo letras minúsculas sin acento</p>
        <section>
            <textarea class="mensaje" cols="10" rows="10"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>

    </main>

    <script src="script.js"></script>

    <footer class="desarrollador">&copy Desarrollado por Miguel Angel Parodi - 2022</footer>

</body>
</html>
